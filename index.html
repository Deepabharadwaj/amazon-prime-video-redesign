<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>        

    <!-- Fonts-->
    <link rel="stylesheet" href="font/sansation/style.css">
    <link rel="stylesheet" href="font/droid-sans//style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- custom files-->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>

    <title>Amazon Prime</title>
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"> <img src="icons/prime _video_logo.png" height="30" > </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item nav-item-left">
                    <a class="nav-link" href="#">My Stuff<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item nav-item-left">
                    <a class="nav-link" href="#">Explore</a>
                </li>
                <li class="nav-item nav-item-left">
                    <a class="nav-link" href="#">Watch Party</a>
                </li>
                <li class="nav-item nav-item-left">
                    <a class="nav-link" href="#">Store</a>
                </li>
            </ul>
        </div>
        <div class="navbar-collapse collapse ">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item nav-item-right">
                    <a class="nav-link" href="#"> <img src="icons/navbar_icons/prime_toggle_on.png" height="18" onclick="image_toggle(this, 'icons/navbar_icons/prime_toggle_on.png', 'icons/navbar_icons/prime_toggle_off.png')"> </a>
                </li>
                <li class="nav-item nav-item-right">
                    <a class="nav-link" href="#"> <img src="icons/navbar_icons/search.png" height="20"> </a>
                </li>
                <li class="nav-item nav-item-right">
                    <a class="nav-link" href="#"> <img src="icons/navbar_icons/Notifications.png" height="20"> </a>
                </li>
                <li class="nav-item nav-item-right">
                    <a class="nav-link" href="#"> <img src="icons/navbar_icons/account/default_account.png" height="20"> </a>
                </li>
                
            </ul>
        </div> 
    </nav>
    <section class="container-fluid">
        <div class="row align-items-end"  id="hero-image" >
            <div class="col-11"  style="margin: 5% 0;">
                <button type="button" class="btn btn-outline-primary button-blue pt-1 pb-1" 
                        style="border-radius: 20px; margin-left: 20px;" 
                        onmouseover="image_on_hover('play_img')" 
                        onmouseout="image_on_out('play_img')">
                    <a><img id="play_img" src="icons/card_icons/icons_@_12.5/play/default.png" height="16"></a>
                    <a> Play </a>
                </button>
                <button type="button" class="btn btn-outline-primary button-white pt-1 pb-1" 
                        style="border-radius: 20px; margin-left: 10px;"  
                        onmouseover="image_on_hover('my_stuff_img')" 
                        onmouseout="image_on_out('my_stuff_img')">
                    <img id="my_stuff_img" src="icons/card_icons/icons_@_12.5/add_to_my_stuff/default.png" height="15">
                    <a style="padding-left: 5px;"> My Stuff </a>
                </button>
            </div>
            <div class="col-1 align-items-end"   style="margin: 3% 0;">
                <img class="on_mouse_over" src="icons/card_icons/icons_@_22/vertical_menu/default.png"  height="30"
                    onmouseover="image_swap(this, 'icons/card_icons/icons_@_22/vertical_menu/hover.png')"  
                    onmouseout="image_swap(this, 'icons/card_icons/icons_@_22/vertical_menu/default.png')">
            </div>
        </div>
    </section>
    <section class="container-fluid" style="padding: 0 5%">
        <hr class="mb-3">
        <div class="row content-block-heading mb-2"> Continue Watching</div>
        <div class="row">
            <div id="carouselControls1" class="carousel slide" data-ride="carousel" data-interval="900000">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row">
                            <div class="col-3" style="padding: 0.5%">
                                <img class="d-block w-100" src="img/fleabag.jpg" >
                            </div>
                            <div class="col-3" style="padding: 0.5%">
                                <img class="d-block w-100" src="img/goodomens.jpg" >
                            </div>
                            <div class="col-3" style="padding: 0.5%">
                                <img class="d-block w-100" src="img/hanna.jpg" >
                            </div>
                            <div class="col-3" style="padding: 0.5%">
                                <img class="d-block w-100" src="img/mrrobot.jpg" >
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-3" style="padding: 0.5%">
                                <img class="d-block w-100" src="img/mrsmaisel.jpg" >
                            </div>
                            <div class="col-3" style="padding: 0.5%">
                                <img class="d-block w-100" src="img/theamericans.jpg" >
                            </div>
                            <div class="col-3" style="padding: 0.5%">
                                <img class="d-block w-100" src="img/latenight.jpg" >
                            </div>
                            <div class="col-3" style="padding: 0.5%">
                                <img class="d-block w-100" src="img/workaholics.jpg" >
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselControls1" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselControls1" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>

        <hr class="mb-3">
        <div class="row content-block-heading mb-2"> What Your Friends are Watching</div>
        <div class="row">
            <div id="carouselControls2" class="carousel slide" data-ride="carousel" data-interval="900000">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row">
                            <div class="col-3">
                                <img class="d-block w-100" src="img/workaholics.jpg" >
                            </div>
                            <div class="col-3">
                                <img class="d-block w-100" src="img/clue.jpg" >
                            </div>
                            <div class="col-3">
                                <img class="d-block w-100" src="img/clue.jpg" >
                            </div>
                            <div class="col-3">
                                <img class="d-block w-100" src="img/clue.jpg" >
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-3">
                                <img class="d-block w-100" src="img/mrsmaisel.jpg" >
                            </div>
                            <div class="col-3">
                                <img class="d-block w-100" src="img/theamericans.jpg" >
                            </div>
                            <div class="col-3">
                                <img class="d-block w-100" src="img/latenight.jpg" >
                            </div>
                            <div class="col-3">
                                <img class="d-block w-100" src="img/workaholics.jpg" >
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselControls2" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselControls2" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
